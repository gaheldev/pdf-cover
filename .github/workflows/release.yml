name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:
    name: Build and release gdvm
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # - os: ubuntu-20.04 # for glibc compatibility with systems > 20.04
          #   TARGET: linux
          #   CMD_BUILD: |
          #     ./ubuntu-dependencies
          #     make build
          #   OUT_FILE_NAME: dist/pdfcover
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: |
              ./macos-dependencies
              make build
            OUT_FILE_NAME: dist/pdfcover
          # - os: windows-latest
          #   TARGET: windows
          #   CMD_BUILD: |
          #     make build &&
          #     mv dist/pdfcover dist/pdfcover.exe
          #   OUT_FILE_NAME: dist/pdfcover.exe
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Build with pyinstaller for ${{ matrix.TARGET }}
        run: ${{matrix.CMD_BUILD}}
      - name: Create release for ${{ matrix.TARGET }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{matrix.OUT_FILE_NAME}}
